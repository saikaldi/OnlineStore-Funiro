{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <!-- Product Card -->
    <div class="card mb-4 shadow-sm">
        <div class="row">
            <!-- Product Image and Modal Trigger -->
            <div class="col-md-4">
                <img src="{{ product.image.url }}"
                    class="img-thumbnail"
                    alt="{{ product.name }}"
                    data-bs-toggle="modal"
                    data-bs-target="#imageModal1">

                <!-- Enlarge Image Modal -->
                <div class="modal fade" id="imageModal1" tabindex="-1" aria-labelledby="imageModal1Label" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="imageModal1Label">{{ product.name }}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Details -->
            <div class="col-md-8">
                <div class="card-body">
                    <p class="product_id mt-3">ID: {{ product.display_id }}</p>
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="text-muted">Price: ${{ product.price }}</p>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="#" class="btn btn-dark add-to-cart">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
