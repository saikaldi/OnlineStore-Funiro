{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Explore More Room Inspirations</h2>
    <div class="row">
        {% for room in rooms %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ room.image.url }}" class="card-img-top" alt="Room Image">
            </div>
        </div>
        {% empty %}
        <p>No images found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
