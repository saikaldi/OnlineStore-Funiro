<!-- Orders Section -->
<section id="orders-section" class="container mt-5">
    <h1 class="text-center mb-4">My Orders</h1>
  
    <!-- Example order card -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Order #12345</h5>
        <p class="card-text">Date: January 1, 2024</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Product: Product A</li>
          <li class="list-group-item">Quantity: 2</li>
          <li class="list-group-item">Total: $39.98</li>
        </ul>
      </div>
    </div>
  
    <!-- Repeat order cards for each order -->
    
    <!-- Payment Section -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Payment</h5>
        <form id="paymentForm">
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number" required>
          </div>
          <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
          </div>
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
          </div>
          <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
      </div>
    </div>
  </section>

<!-- Bootstrap JS Bundle (including Popper) -->
