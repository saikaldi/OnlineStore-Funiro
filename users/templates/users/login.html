{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">Login</h3>
                    <form action="{% url "user:login" %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control"
                        value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                        name="username" id="id_username"
                        placeholder="Enter your username"
                        required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="id_password"
                        placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-secondary  btn-block">Login</button>

                        </form>



                        <div class="mt-3 text-center">
                            <a href="{% url "user:registration" %}">Don't have an account? Register here.</a>
                        </div>
                        <hr>
                                    <div class="text-center">
                                        <p>Or log in via:</p>
                                        <a href="#" class="btn btn-secondary">
                                            <img class="mx-1" src="{% static "/images/icons/icons8-google.svg" %}"
                                            alt="Catalog
                                            Icon"
                                            width="16" height="16">
                                            Google
                                        </a>
                                        <a href="#" class="btn btn-secondary">
                                            <img class="mx-1" src="{% static "/images/icons/facebook.svg" %}"
                                            alt="Catalog Icon" width="16" height="16">
                                            Facebook
                                        </a>
                                        <a href="#" class="btn btn-secondary">
                                            <img class="mx-1" src="{% static "/images/icons/icons8-github.svg" %}"
                                            alt="Catalog Icon" width="16" height="16">
                                            GitHub
                                        </a>
                                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
